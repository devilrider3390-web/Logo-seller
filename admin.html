<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <p><strong>Disclaimer:</strong> This data is stored locally on your browser only as a demonstration.</p>
    <button onclick="clearData()">Clear All Data</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Function to load and display the stored data in the table
        function loadData() {
            const logData = JSON.parse(localStorage.getItem('loginData')) || [];
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = ''; // Clear the table first

            logData.forEach(entry => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = entry.username;
                row.insertCell(1).textContent = entry.password;
                row.insertCell(2).textContent = entry.time;
            });
        }

        // Function to clear all stored data
        function clearData() {
            if (confirm('Are you sure you want to clear all data?')) {
                localStorage.removeItem('loginData');
                loadData(); // Reload the table, which will now be empty
            }
        }

        // Load the data when the admin page opens
        window.onload = loadData;
    </script>
</body>
</html>}
